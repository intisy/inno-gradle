description=inno-gradle lets you automatically use InnoSetup from gradle
example=```groovy|tasks.register("createInstaller", InnoSetupTask) {|fileName = artifact_name + "-" + platformArch + "-installer.exe"|name = artifact_name|version = project.version|icon = "${projectDir}/icon.ico"|jrePath = "${buildDir}/libs/jre"|autoStart = true|debug = true|}```